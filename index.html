<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="View soccer goals as they happen around the world" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `bun run build`.
    -->
    <title>top90.io</title>
    <script>
      // We need to load the theme in before the body loads in order to
      // avoid flashing from light to dark theme when refreshing.
      const storedTheme = localStorage.getItem('top90-theme');
      if (storedTheme) {
        document.documentElement.setAttribute('data-bs-theme', storedTheme);
      } else {
        let preferredTheme = 'light';

        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          preferredTheme = 'dark';
        }

        document.documentElement.setAttribute('data-bs-theme', preferredTheme);
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `bun start`.
      To create a production bundle, use `bun run build`.
    -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
